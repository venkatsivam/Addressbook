<!DOCTYPE html>
 <html>
 <head>
   <title>List</title>
 </head>
 <body>

 <h2  style="background-color: lavender;
    text-align: center;
    text-transform: uppercase;
    font-size:  xx-large;
    font-family: auto;"> Address Book </h2>

 <div align="center" style="border: groove;
    padding: -50px; background-color: bisque;">
 <h1>Contact Details</h1>
 <div>
  <form action = "/search" method="get">
 <input type="search" placeholder="Search" name="search_value" style="border: groove;
    background-color: lavender; padding: 5px 10px;">
 <input type="submit" value="Search" style="border-block: revert;
    background-color: greenyellow;
    padding: 5px 10px;
    font-size: 18px;">
   </form>
 </div>
 <br></br>

 <table border=5 style="font-size: larger; text-align: center;">
 <thead>
 <td>ID</td>
 <td>Name</td>
 <td>Email</td>   
 <td>Address</td>
 <td>Mobile</td>
 <td>Pincode</td>
 <td>City</td>
 <td>Profile</td>
 <td>Action</td>
 <td>Action</td>
 
 </thead>
 {% for row in rows %}

 <tr>
 <td>{{row["id"]}}</td>
 <td>{{row["name"]}}</td>
 <td>{{row["email"]}}</td>
 <td>{{row["address"]}}</td>
 <td>{{row["mobile"]}}</td>
 <td>{{row["pincode"]}}</td>
 <td>{{row["city"]}}</td>
 <td><img height="100" width="100" src="{{url_for('static', filename='images/' +row['image']) }}" ></td>
 <form action = "/edit/{{row['id']}}" method="get">
 <td><input type="submit" value="Edit"></td>  
 <td><a href="/deleteid/{{row['id']}}" onclick="return confirm('Are you sure you want to delete this item?');">delete</a></td>
 </form>
 </tr>
 
 {% endfor %}   
 </table>
 <br><br>
 <a href="/">Go back to home page</a>
 <br><br>
 <a href="/pdf/{{pdf_url}}/{{search_val}}">Convert into PDF</a>
   </div>
 </body>
 </html>
